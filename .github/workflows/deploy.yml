name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'decks/**'
      - 'media/**'
      - 'scripts/**'
      - 'docs/*.html'
      - 'docs/css/**'
      - 'docs/js/**'
      - 'docs/assets/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate .apkg files
        run: python scripts/generate_apkg.py
      
      - name: Generate index
        run: python scripts/generate_index.py
      
      - name: Prepare deploy directory
        run: |
          # Copy everything from docs/ to _site/ (a clean dir outside .gitignore)
          # This avoids upload-pages-artifact skipping .gitignored files
          mkdir -p _site
          cp -r docs/* _site/
          echo "=== _site/ contents ==="
          find _site -type f | head -30
          echo "=== .apkg count ==="
          find _site -name '*.apkg' | wc -l
          echo "=== Total size ==="
          du -sh _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
