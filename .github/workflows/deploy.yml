name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'decks/**'
      - 'media/**'
      - 'scripts/**'
      - 'docs/css/**'
      - 'docs/js/**'
      - 'docs/assets/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Debug - List repo structure
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== decks/ contents ==="
          find decks -type f | head -30
          echo "=== docs/ contents ==="
          find docs -type f | head -30
          echo "=== .gitignore ==="
          cat .gitignore
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate .apkg files
        run: python scripts/generate_apkg.py
      
      - name: Generate index
        run: python scripts/generate_index.py
      
      - name: Debug - Verify generated files
        run: |
          echo "=== All files in docs/ ==="
          find docs -type f -ls
          echo "=== .apkg count ==="
          find docs -name '*.apkg' | wc -l
          echo "=== .apkg files ==="
          find docs -name '*.apkg'
          echo "=== docs/ total size ==="
          du -sh docs/
      
      - name: Remove .apkg from gitignore for upload
        run: sed -i '/\*\.apkg/d' .gitignore
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
